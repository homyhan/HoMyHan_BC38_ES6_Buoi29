<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Tasks</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="card">
        <div class="card__header">
            <img src="./img/X2oObC4.png" />
        </div>
        <!-- <h2>hello!</h2> -->
        <div class="card__body">
            <div class="filter-btn">
                <a id="one" href="#"><i class="fa fa-check-circle"></i></a>
                <a id="two" href="#"><i class="fa fa-sort-alpha-down"></i></a>
                <a id="three" href="#"><i class="fa fa-sort-alpha-up"></i></a>
                <a id="all" href="#"><i class="fa fa-clock"></i></a>
                <span class="toggle-btn">
                    <i class="fa fa-filter"></i>
                    <i class="fa fa-times"></i>
                </span>
            </div>
            <div class="card__content">
                <div class="card__title">
                    <h2>My Tasks</h2>
                    <p id="date">September 9,2020</p>

                </div>
                <div class="card__add">
                    <form style="display: flex;" action="">
                        <input id="newTask" type="text" placeholder="Enter an activity...">
                        <button id="addItem" type="reset">
                            <i class="fa fa-plus"></i>
                        </button>
                    </form>
                    
                </div>
                <div class="card__todo">
                    <!-- Uncompleted tasks -->
                    <ul class="todo" id="todo">
                        
                            <!-- <li>
                                ABC
                                <div class="icon">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                    <i class="fa fa-check" aria-hidden="true"></i>
                                </div>
                            </li>
                            <li>
                                ABC
                                <div class="icon">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                    <i class="fa fa-check" aria-hidden="true"></i>
                                </div>
                            </li> -->
                            
                        
                    </ul>
                    <!-- Completed tasks -->
                    <ul class="todo" id="completed">

                    </ul>
                    <!-- <button id="test">test</button> -->
                </div>

            </div>

        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script>
        $(function () {
            $('.toggle-btn').click(function () {
                $('.filter-btn').toggleClass('open');

            });

            $('.filter-btn a').click(function () {
                $('.filter-btn').removeClass('open');

            });

        });
    </script>

     <!-- LODASH  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script type="module" src="js/main.js"></script>
</body>

</html>
